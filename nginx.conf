# Server block for handling HTTP requests and redirecting to HTTPS
server {
    listen 80;
    server_name studynote.site;

    # Route for Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Server block for handling HTTPS requests
server {
    listen 443 ssl;
    server_name studynote.site;

    # SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/studynote.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/studynote.site/privkey.pem;

    # Recommended SSL settings from Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
